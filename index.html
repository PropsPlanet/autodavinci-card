    <style>
      /* Custom utility for 3D flip effect since Tailwind doesn't have it by default in v3 CDN */
      .perspective-1000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
