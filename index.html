<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoDaVinci.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              navy: {
                900: '#050a14',
                800: '#0a1429',
              },
              neon: {
                blue: '#4facfe',
                glow: '#00f2ea',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom utility for 3D flip effect since Tailwind doesn't have it by default in v3 CDN */
      .perspective-1000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body class="bg-black text-white antialiased overflow-hidden">
    
    <!-- Main App Container -->
    <div class="min-h-screen w-full bg-navy-900 flex flex-col items-center justify-center p-4 relative overflow-hidden">
      
      <!-- Ambient Background Glows -->
      <div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-blue-900/20 rounded-full blur-[120px] pointer-events-none"></div>
      <div class="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-cyan-900/10 rounded-full blur-[120px] pointer-events-none"></div>

      <!-- Main Content -->
      <main class="z-10 w-full max-w-[1400px] flex flex-col items-center justify-center gap-8">
        
        <!-- Business Card Component -->
        <!-- Adjusted aspect ratio for mobile (taller) to fit content -->
        <div 
          id="card-container"
          class="group relative w-full max-w-5xl aspect-[1.3/1] sm:aspect-[1.75/1] cursor-pointer perspective-1000"
        >
          <div 
            id="card-inner"
            class="relative w-full h-full duration-700 transition-all transform-style-3d shadow-2xl"
          >
            <!-- ================= AWERS (FRONT) ================= -->
            <div class="absolute w-full h-full backface-hidden rounded-xl overflow-hidden bg-navy-900 border border-slate-800 shadow-[0_20px_60px_-15px_rgba(0,0,0,0.8)]">
              
              <!-- Grid Background Effect -->
              <div class="absolute inset-0 opacity-20" 
                   style="background-image: linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px); background-size: 40px 40px;">
              </div>
              
              <!-- Subtle Vignette -->
              <div class="absolute inset-0 bg-radial-gradient from-transparent to-navy-900/90"></div>

              <!-- Content Container -->
              <div class="absolute inset-0 flex items-center justify-center">
                <!-- Neon Border Box -->
                <div class="relative px-8 py-4 sm:px-12 sm:py-6 md:px-20 md:py-10 border-2 border-slate-700 bg-navy-900/50 backdrop-blur-sm rounded-sm shadow-[0_0_30px_rgba(59,130,246,0.15)] group-hover:shadow-[0_0_50px_rgba(59,130,246,0.25)] transition-shadow duration-500">
                  
                  <!-- Inner Glow Line -->
                  <div class="absolute inset-1 border border-blue-500/20 rounded-sm"></div>
                  
                  <!-- Text -->
                  <h1 class="font-mono text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-bold tracking-widest text-slate-100 flex items-center gap-4 md:gap-8">
                    <span class="text-cyan-400 opacity-80">*</span>
                    <span class="bg-gradient-to-r from-white via-cyan-100 to-slate-300 bg-clip-text text-transparent drop-shadow-[0_0_15px_rgba(34,211,238,0.5)]">
                      AUTODAVINCI.PL
                    </span>
                    <span class="text-cyan-400 opacity-80">*</span>
                  </h1>
                </div>
              </div>
            </div>

            <!-- ================= REWERS (BACK) ================= -->
            <div class="absolute w-full h-full backface-hidden rotate-y-180 rounded-xl overflow-hidden bg-navy-900 border border-slate-800 shadow-[0_20px_60px_-15px_rgba(0,0,0,0.8)]">
               
               <!-- Grid Background Effect (Same as Front) -->
               <div class="absolute inset-0 opacity-20" 
                   style="background-image: linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px); background-size: 40px 40px;">
               </div>
               
               <!-- Subtle Vignette (Same as Front) -->
               <div class="absolute inset-0 bg-radial-gradient from-transparent to-navy-900/90"></div>

               <!-- Layout Container -->
               <!-- Reduced padding on mobile to maximize space -->
               <div class="absolute inset-0 flex flex-col justify-center p-5 sm:p-8 md:p-16 font-mono text-left">
                  
                  <!-- Data Rows -->
                  <!-- Reduced gaps on mobile -->
                  <div class="flex flex-col gap-3 sm:gap-6 md:gap-10 w-full">
                    
                    <!-- Field A: Email -->
                    <div class="flex flex-col gap-1 sm:gap-2">
                       <div class="flex items-baseline gap-2 sm:gap-3 opacity-60">
                          <span class="text-slate-400 text-xs sm:text-sm font-bold">(A)</span>
                          <span class="text-[8px] sm:text-[10px] text-slate-500 uppercase tracking-[0.2em]">Adres email</span>
                       </div>
                       <!-- Smaller font on mobile -->
                       <span class="text-cyan-400 text-lg sm:text-2xl md:text-4xl lg:text-5xl tracking-normal sm:tracking-widest font-bold font-sans break-words">
                         kontakt@autodavinci.pl
                       </span>
                    </div>

                    <!-- Field C: Phones -->
                    <div class="flex flex-col gap-1 sm:gap-2">
                       <div class="flex items-baseline gap-2 sm:gap-3 opacity-60">
                          <span class="text-slate-400 text-xs sm:text-sm font-bold">(C.1.3)</span>
                          <span class="text-[8px] sm:text-[10px] text-slate-500 uppercase tracking-[0.2em]">Numery telefonów</span>
                       </div>
                       <div class="flex flex-col gap-0 sm:gap-1">
                         <!-- Smaller font on mobile -->
                         <span class="text-slate-200 text-base sm:text-xl md:text-3xl tracking-wider font-medium">
                           +48 789 612 866
                         </span>
                         <span class="text-slate-200 text-base sm:text-xl md:text-3xl tracking-wider font-medium">
                           +48 789 612 868
                         </span>
                       </div>
                    </div>

                    <!-- Field D: Category -->
                    <div class="flex flex-col gap-1 sm:gap-2">
                       <div class="flex items-baseline gap-2 sm:gap-3 opacity-60">
                          <span class="text-slate-400 text-xs sm:text-sm font-bold">(D.1)</span>
                          <span class="text-[8px] sm:text-[10px] text-slate-500 uppercase tracking-[0.2em]">Kategoria pojazdu</span>
                       </div>
                       <!-- Smaller font on mobile -->
                       <span class="text-white text-2xl sm:text-3xl md:text-5xl lg:text-7xl font-black tracking-tight uppercase leading-none">
                         CZĘŚCI BLACHARSKIE
                       </span>
                    </div>

                    <!-- Field S: Footer Info -->
                    <!-- Reduced top margin and padding on mobile -->
                    <div class="flex flex-col gap-1 sm:gap-2 mt-1 sm:mt-2 pt-3 sm:pt-6 border-t border-slate-800/60">
                       <div class="flex items-baseline gap-2 sm:gap-3 opacity-60">
                          <span class="text-slate-400 text-xs sm:text-sm font-bold">(S.1)</span>
                          <span class="text-[8px] sm:text-[10px] text-slate-500 uppercase tracking-[0.2em]">Specyfikacja</span>
                       </div>
                       <span class="text-slate-400 text-xs sm:text-sm md:text-xl tracking-[0.1em] sm:tracking-[0.2em] font-bold uppercase">
                         OEM / OE <span class="text-slate-700 mx-1 sm:mx-3">|</span> B2B <span class="text-slate-700 mx-1 sm:mx-3">|</span> Tylko Oryginały
                       </span>
                    </div>

                  </div>
               </div>
            </div>
          </div>
        </div>
        
        <p class="text-slate-500 text-xs sm:text-sm font-medium tracking-wider uppercase animate-pulse mt-4 sm:mt-8">
          Kliknij wizytówkę, aby odwrócić
        </p>

      </main>
    </div>

    <!-- Vanilla JS Logic for Card Flip -->
    <script>
      const cardContainer = document.getElementById('card-container');
      const cardInner = document.getElementById('card-inner');

      cardContainer.addEventListener('click', () => {
        cardInner.classList.toggle('rotate-y-180');
      });
    </script>
  </body>
</html>
